<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

    <!-- Google Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Materialize Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

	<title>Create Character</title>
</head>

<body>
    <div>
        Name: <input id="name" type="text">
        <br><br>
        <h1 id="skillPoints"></h1>
            <ul class="skills">
                <li id="Defense" value="0">
                    <h4 class="skillValStr">Defense: 0</h4>
                    <br><br>
                    <button data-skill="Defense">-</button><button data-skill="Defense">+</button>
                </li>
            </ul>
    </div>



    <script>
        let skillPonints = 7;
        $("#skillPoints").text("Skill Points: " + skillPonints);

        // increase decrease skill value
        $(".skills button").on("click",function(event){
            event.preventDefault();
            console.log(this);
            let skill = $(this).attr("data-skill");
            let skillVal = parseInt($("#" + skill).attr("value"));
            console.log(skillVal);
            if ($(this).text() == "+"){
                skillPonints--;
                skillVal++;
            }else if($(this).text() == "-"){
                skillPonints++;
                skillVal--;
            }
            console.log(skillVal);
            $("#skillPoints").text("Skill Points: " + skillPonints);
            $("#" + skill).attr("value",skillVal.toString());
            $("#" + skill + " .skillValStr").text(skill + " : " + skillVal.toString());
        });

    </script>
    <!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
    </body>

</html>
